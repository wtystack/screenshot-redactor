<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screenshot Redactor — Auto-blur sensitive text</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#0b1020; color:#e8ecf1; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 48px 20px; }
    h1 { font-size: 2rem; margin: 0 0 12px; }
    p { opacity: .9; line-height: 1.6; }
    .card { background: #131a33; border: 1px solid #26325f; border-radius: 16px; padding: 20px; margin-top: 20px; }
    label { display:block; margin:12px 0 6px; }
    input[type="email"] { width:100%; padding:12px; border-radius:10px; border:1px solid #33406f; background:#0f1530; color:#e8ecf1; }
    button { margin-top: 12px; padding: 12px 16px; border-radius: 10px; border: 0; background:#4f7cff; color:white; cursor:pointer; }
    .fine { font-size: .9rem; opacity: .8; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Screenshot Redactor</h1>
    <p>Auto-blur emails and IDs in screenshots. Your image stays in your browser (no upload) in our MVP.</p>

    <div class="card">
      <h2>Get early access</h2>
      <form name="waitlist" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="waitlist" />
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required />
        <button type="submit">Join the waitlist</button>
      </form>
      <p class="fine">We’ll only email you about this product. No spam.</p>
    </div>

    <p class="fine">© <span id="y"></span> Screenshot Redactor</p>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
